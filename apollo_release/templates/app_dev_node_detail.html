{% extends "./release_base.html" %}

{% block main%}
	
</head>

<div class="col-md-10">

	<form class="form-inline"  method="post" role="form">
		<label class="control-label">部署实例(id:{{node_id}})的当前状态是{{dev_node.status}},进度如下: &nbsp</label> </br>

		<table class="table  form-inline" align="center">
			<thead >
			<tr>
				<th>构建打包<img src="/static/img/{{dev_node.package_status}}.gif"></th> <th>环境部署<img src="/static/img/{{dev_node.deploy_status}}.gif"></th> <th>环境测试<img src="/static/img/{{dev_node.test_status}}.gif"></th>
			</tr>
			</thead>

		</table>

		<div class="progress">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{progress_bar}}%">
				</div>
			</div>
		</div>
	</form>

	<form class="form-inline" role="form" >
		<br></br>
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=test&value=success" class="btn btn-primary">测试成功</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=test&value=fail" class="btn btn-primary">测试失败</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_mng?app_id={{app.id}}" class="btn btn-primary">分支待集成</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=package&value=success" class="btn btn-default">hook打包成功</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=package&value=fail" class="btn btn-default">hook打包失败</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=deploy&value=success" class="btn btn-default">hook部署成功</a> &nbsp&nbsp&nbsp&nbsp
		<a href="/app_dev_setNodeStatus?node_id={{node_id}}&type=deploy&value=fail" class="btn btn-default">hook部署失败</a> &nbsp&nbsp&nbsp&nbsp
	</form>


</div>

<!-- 以Bootstrap3为模板 构建前台界面 -->

{% endblock %}
