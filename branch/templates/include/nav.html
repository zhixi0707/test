        </div>
    </div>
    <div class="collapse navbar-collapse" id="vmaig-navbar-collapse">

                </a>

            <li class="dropdown">
                <a href="javascript:;" style="padding:5px;" data-toggle="dropdown">

                    </a></li>

                        <span class="glyphicon glyphicon-log-out"></span>
