{% extends "./release_base.html" %}
{% block main%}
<div class="col-md-10">
	<!-- bootstrap 特性容器  <div class="col-md-10">-->
	<!-- <div class="container"> -->
	<form action="/prod_update" method="post" role="form">
		{% csrf_token %}
		<input type="hidden" name="id"  value="{{ data.id }}" ><br/>
		<div class="form-group">
			<label class="control-label">产品名称：&nbsp </label>
			<input class="form-control" type="text" name="name" value="{{ data.name }}"/>
		</div>
		<div class="form-group">
			<label class="control-label">产品状态：&nbsp </label>
			<input class="form-control" type="number" name="status" value="{{ data.status }}"/>
		</div>
		<div class="form-group">
			<label class="control-label">负责人：&nbsp </label>
			<input class="form-control" type="text" name="owner" value="{{ data.owner }}"/>
		</div>
		<div class="form-group">
			<label class="control-label">产品说明：&nbsp </label>
			<input class="form-control" type="text" name="note" value="{{ data.note }}"/>
		</div>
		<input type="submit"  value="更新产品" class="btn btn-primary"/>
	</form>
	<!--  </div> -->
</div>
{% endblock %}
